# docker compose file for the discord bot found in workspace/projects/bots/discord which should be mounted and built in the dockerfile. The bot is built on nodejs and uses the pnpm package manager

services:
  discord:
    build:
      context: ../../
      dockerfile: dockerfile.eventiva
    working_dir: /home/frappe/frappe-bench/workspace
    ports:
      - 4000:4000
    volumes:
      # bind the workspace to /home/frappe/frappe-bench/workspace
      - ../../:/home/frappe/frappe-bench/workspace
    command: >
      sh -c "
        bit install &&
        bit app run helper
      "
