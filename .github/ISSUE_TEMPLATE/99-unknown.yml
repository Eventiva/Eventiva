name: Other issue type
description: For use when other issue templates don't work for your issue
title: "<type>([context]): "
labels: ["Sweep"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this fix suggestion, we greatly appriciate it!
  - type: markdown
    attributes:
      value: |
        Please use [context] in title to describe the folder path which related to this issue.
        Context example: docs(projects/modules/eventiva_core): {your title here}
  - type: dropdown
    attributes:
      label: Features
      description: What product or feature(s) affected?
      multiple: true
      options:
        - "Bots - Discord - Client"
        - "Bots - Discord - Tickets"
        - "Bots - Discord - Helper"
        - "Framework - Frappe"
        - "Modules - Control Center"
        - "Modules - Custody"
        - "Modules - Discord Intergration"
        - "Modules - Eventiva Core"
        - "Modules - Fleet Management"
        - "Modules - Gaming"
        - "Modules - Incident Management"
        - "Modules - Justice"
        - "Modules - Segment Connect"
        - "Modules - Teamspeak Integration"
        - "Modules - Vetting & Screening"
        - "Modules - ERPNext"
        - "Modules - Human Resources"
        - "Modules - Website Builder"
        - "Modules - IT Management"
        - "Modules - Webshop"
        - "Modules - Payments"
        - "Modules - Healthcare"
        - "Modules - Lending"
        - "Modules - Learning Management System"
        - "Workflows - .github"
        - "Workflows - Awesome Frappe"
        - "Workflows - Change Report"
        - "Workflows - Environments - Discord - Bot"
        - "Workflows - Generators - Discord - Bot"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Details
      description: |
        Literally whatever you think you need. You chose this template because all other templates didn't fit...

        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description:
        The Code of Conduct helps create a safe space for everyone. We require
        that everyone agrees to it.
      options:
        - label: I agree to follow this project's [Code of Conduct](https://github.com/Eventiva/contributors/blob/develop/CODE_OF_CONDUCT.md)
          required: true
