on:
  push:
    branches:
    - main
    - develop
    - release/*

permissions:
  contents: read

name: Management - Release Workflow

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
      GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
      GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      BIT_CONFIG_USER_TOKEN : ${{ secrets.BIT_CONFIG_USER_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.6.1 # v2.6.1
        with:
          egress-policy: audit

      - name: Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v1.8.7 # v1.8.7
        with: 
          comment_on_pr: false
          theme: dark
          proc_trace_sys_enable: true
      
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: '.github/releases/release-config.json'
          manifest-file: '.github/releases/.release-manifest.json'
          target-branch: ${{ github.ref_name }}
          include-component-in-tag: true