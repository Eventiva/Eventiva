name: Chore - Generate Animation

on:
  schedule:
    - cron: "0 0 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - develop

permissions:
  contents: read

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          egress-policy: audit

      - name: Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@6705383eabd01833acfe8412ec697384830e1455 # v1.8.7
        with: 
          github_token: ${{ secrets.BOT_TOKEN || github.token }}
          comment_on_pr: false
          theme: dark
          proc_trace_sys_enable: true

      # checks out the repository
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: "${{ secrets.BOT_TOKEN || github.token }}"

      - name: Enable GPG
        uses: creshpay/action-gpg@v2
        with:
            gpg-passphrase: "${{ secrets.BOT_GPG_PASS }}"
            gpg-sign-key: "${{ secrets.BOT_GPG_KEY }}"
            git-email: "${{ secrets.GIT_USER_EMAIL }}"
            git-username: "${{ secrets.GIT_USER_NAME }}"
          
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@8b7b3e6acef87188f941ed83b47f9da0401b4d17 # v3.2.0
        with:
          github_user_name: EventivaLtd
          outputs: |
            .github/images/github-snake.svg
            .github/images/github-snake-dark.svg?palette=github-dark
      - name: Commit files
        uses: EndBug/add-and-commit@8c12ff729a98cfbcd3fe38b49f55eceb98a5ec02 # v7.5.0
        with:
          add: ".github/images/"
          push: true
