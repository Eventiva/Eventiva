# This workflow is responsible for integrating Microsoft Defender For Devops into the development cycle.
# It installs, configures, and runs the latest versions of static analysis tools for security and compliance.
# The workflow runs on the windows-latest queue and is triggered on push to the develop branch, pull requests to the develop branch, and on a weekly schedule.
# 
# Author: [Author Name]
# Date: [Date]
# Version: [Version Number]
#
# For more information about the action , check out https://github.com/microsoft/security-devops-action
# Read the official documentation here : https://learn.microsoft.com/en-us/azure/defender-for-cloud/quickstart-onboard-github

name: "Microsoft Defender For Devops"

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: '34 12 * * 0'

jobs:
  MSDO:
    # currently only windows latest is supported
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          5.0.x
          6.0.x
    - name: Run Microsoft Security DevOps
      uses: microsoft/security-devops-action@v1.6.0
      id: msdo
    - name: Upload results to Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.msdo.outputs.sarifFile }}
