# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
#
# Microsoft Security DevOps (MSDO) is a command line application which integrates static analysis tools into the development cycle.
# MSDO installs, configures and runs the latest versions of static analysis tools
# (including, but not limited to, SDL/security and compliance tools).
#
# The Microsoft Security DevOps action is currently in beta and runs on the windows-latest queue,
# as well as Windows self hosted agents. ubuntu-latest support coming soon.
#
# For more information about the action , check out https://github.com/microsoft/security-devops-action
#
# Please note this workflow do not integrate your GitHub Org with Microsoft Defender For DevOps. You have to create an integration
# and provide permission before this can report data back to azure.
# Read the official documentation here : https://learn.microsoft.com/en-us/azure/defender-for-cloud/quickstart-onboard-github

name: Security - Microsoft Defender For Devops

on:
  merge_group:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop
      - release/*
  schedule:
    - cron: '34 12 * * 0'

permissions:
  contents: read
  security-events: read

jobs:
  MSDO:
    # currently only windows latest is supported
    runs-on: windows-latest
    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.6.1 # v2.6.1
        with:
          egress-policy: audit

      - name: Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2.0.0 # v1.8.7
        with:
          github_token: ${{ secrets.BOT_TOKEN || github.token }}
          comment_on_pr: false
          theme: dark
          proc_trace_sys_enable: true

      # checks out the repository
      - uses: actions/checkout@v4.1.2
        with:
          submodules: 'recursive'
          token: "${{ secrets.BOT_TOKEN || github.token }}"

      - uses: actions/setup-dotnet@v4.0.0 # v3.2.0
        with:
          dotnet-version: |
            5.0.x
            6.0.x

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1.6.0 # v1.6.0
        id: msdo

      - name: Upload results to Security tab
        uses: github/codeql-action/upload-sarif@v3.25.13 # v2.22.12
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
