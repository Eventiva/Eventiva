          repository: 'frappe/frappe'

      - uses: eventiva/change-report@356931c8a20afa16664e3dcfc4567ed924a34a43 # main
        with:
          destination: 'discord'
          days: 2
          channel: '1181650952831385641, 1175861376711925762'
        env:
